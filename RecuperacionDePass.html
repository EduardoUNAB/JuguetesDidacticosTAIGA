<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Recuperación de Contraseña</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sticky footer */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Recuperación de Contraseña</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">¿Olvidaste tu contraseña?</h2>
            <p class="text-center">Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
            
            <!-- Formulario -->
            <form>
              <div class="row g-3">
                <!-- Email -->
                <div class="col-12">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                </div>

                <!-- Botón -->
                <div class="col-12 d-grid">
                  <button type="submit" class="btn btn-warning">Enviar enlace</button>
                </div>
              </div>
            </form>

            <!-- Enlaces -->
            <p class="text-center mt-3">
              <a href="login.html">Volver al inicio de sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
