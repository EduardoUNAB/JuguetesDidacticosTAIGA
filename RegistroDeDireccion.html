<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Registro de Dirección</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Registro de Dirección</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Registrar Dirección de Entrega</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <form id="formDireccion" class="mb-4">
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle 123" required>
          </div>
          <div class="mb-3">
            <label for="comuna" class="form-label">Comuna / Ciudad</label>
            <input type="text" class="form-control" id="comuna" placeholder="Maipú" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar Dirección</button>
        </form>

        <div id="resultado" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>
</body>
</html>
