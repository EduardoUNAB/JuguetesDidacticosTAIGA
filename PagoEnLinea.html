<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Pago en Línea</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sticky footer */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Pago en Línea</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Finalizar Compra</h2>

    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Datos de Facturación y Envío</h5>
            <form>
              <!-- Datos personales -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
                </div>
              </div>

              <hr class="my-4">

              <!-- Datos de tarjeta -->
              <h5 class="mb-3">Método de Pago</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="tarjeta" class="form-label">Número de tarjeta</label>
                  <input type="text" class="form-control" id="tarjeta" placeholder="XXXX-XXXX-XXXX-1234" required>
                </div>
                <div class="col-md-3">
                  <label for="fecha" class="form-label">Fecha de expiración</label>
                  <input type="text" class="form-control" id="fecha" placeholder="MM/AA" required>
                </div>
                <div class="col-md-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>

              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="guardarDatos">
                <label class="form-check-label" for="guardarDatos">
                  Guardar mis datos para próximas compras
                </label>
              </div>

              <button type="submit" class="btn btn-success w-100 mt-4">Pagar Ahora</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Resumen de compra -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Resumen de Compra</h5>
            <p class="d-flex justify-content-between">
              <span>Puzzle 3D</span> <span>$12.000</span>
            </p>
            <p class="d-flex justify-content-between">
              <span>Juego de Memoria x2</span> <span>$16.000</span>
            </p>
            <p class="d-flex justify-content-between">
              <span>Envío</span> <span>$3.000</span>
            </p>
            <hr>
            <p class="d-flex justify-content-between fw-bold">
              <span>Total</span> <span>$31.000</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
