<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Catálogo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }
    footer { margin-top: auto; }
    .card-title { font-weight: bold; }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">Happy Kids</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="CatalogoReal.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="CarritoReal.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-5">

    <h2 class="text-center mb-4">Catálogo de Juguetes Didácticos</h2>

    <!-- Filtros -->
    <div class="row filtros mb-4 justify-content-center g-3">
      <div class="col-auto">
        <select id="filtroEdad" class="form-select">
          <option value="">Edad</option>
          <option value="0-2">0-2 años</option>
          <option value="3-5">3-5 años</option>
          <option value="6-8">6-8 años</option>
          <option value="9+">9+ años</option>
        </select>
      </div>
      <div class="col-auto">
        <select id="filtroPrecio" class="form-select">
          <option value="">Precio</option>
          <option value="10000">Menos de $10.000</option>
          <option value="20000">Menos de $20.000</option>
          <option value="30000">Menos de $30.000</option>
        </select>
      </div>
      <div class="col-auto">
        <select id="filtroCategoria" class="form-select">
          <option value="">Categoría</option>
          <option value="madera">Madera</option>
          <option value="vehiculos">Vehículos</option>
          <option value="robotico">Robótico</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar filtros</button>
      </div>
    </div>

    <!-- Grid de productos -->
    <div class="row g-4 justify-content-center" id="contenedorProductos"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productos = [
      { id: 1, nombre: "Bloques de Madera", precio: 8500, edad: "3-5", categoria: "madera", imagen: "imagenes/BloquesDeMadera.avif" },
      { id: 2, nombre: "Auto Didáctico", precio: 9500, edad: "6-8", categoria: "vehiculos", imagen: "imagenes/Autito.webp" },
      { id: 3, nombre: "Robot Educativo", precio: 28000, edad: "9+", categoria: "robotico", imagen: "imagenes/Robotsin.jpg" },
      { id: 4, nombre: "Tren de Madera", precio: 15000, edad: "3-5", categoria: "madera", imagen: "imagenes/Trensito.jpg" },
      { id: 5, nombre: "Puzzle Vehicular", precio: 12000, edad: "0-2", categoria: "vehiculos", imagen: "imagenes/PuzzleAuto.jpg" },
      { id: 6, nombre: "Kit Robótico Junior", precio: 18000, edad: "6-8", categoria: "robotico", imagen: "imagenes/CodingRobots.jpg" },
      { id: 7, nombre: "Carpintería Infantil", precio: 9500, edad: "6-8", categoria: "madera", imagen: "imagenes/KitCarp.webp" },
      { id: 8, nombre: "Avión de Ensamble", precio: 22000, edad: "9+", categoria: "vehiculos", imagen: "imagenes/Avion.jpg" }
    ];

    const contenedor = document.getElementById("contenedorProductos");

    function mostrarProductos(lista) {
      contenedor.innerHTML = "";
      if (lista.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No se encontraron productos con esos filtros.</p>`;
        return;
      }
      lista.forEach(p => {
        contenedor.innerHTML += `
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
              <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text mb-1"><strong>Precio:</strong> $${p.precio.toLocaleString()}</p>
                <p class="card-text mb-1"><strong>Edad:</strong> ${p.edad} años</p>
                <p class="card-text mb-2"><strong>Categoría:</strong> ${p.categoria}</p>
                <div class="mt-auto">
                  <button class="btn btn-warning w-100" onclick="agregarCarrito(${p.id})">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    function aplicarFiltros() {
      const edad = document.getElementById("filtroEdad").value;
      const precio = document.getElementById("filtroPrecio").value;
      const categoria = document.getElementById("filtroCategoria").value;

      const filtrados = productos.filter(p => {
        return (!edad || p.edad === edad) &&
               (!precio || p.precio <= parseInt(precio)) &&
               (!categoria || p.categoria === categoria);
      });
      mostrarProductos(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("filtroEdad").value = "";
      document.getElementById("filtroPrecio").value = "";
      document.getElementById("filtroCategoria").value = "";
      mostrarProductos(productos);
    }

    // ---- 🔹 NUEVO: Guardar en localStorage ----
    function agregarCarrito(id) {
      const producto = productos.find(p => p.id === id);
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const existe = carrito.find(p => p.id === id);

      if (existe) {
        existe.cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }

      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`🛒 ${producto.nombre} agregado al carrito.`);
    }

    // Escuchar cambios en filtros
    document.querySelectorAll(".filtros select").forEach(select => {
      select.addEventListener("change", aplicarFiltros);
    });

    mostrarProductos(productos);
  </script>
</body>
</html>
