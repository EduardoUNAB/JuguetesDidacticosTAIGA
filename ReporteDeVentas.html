<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Reporte de Ventas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sticky footer */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Reporte de Ventas</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Consulta de Ventas</h2>


    <!-- Formulario de filtrado y resumen -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <form id="formReporte" class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="fechaInicio" class="form-label">Fecha Inicio</label>
              <input type="date" class="form-control" id="fechaInicio" required>
            </div>
            <div class="col-md-6">
              <label for="fechaFin" class="form-label">Fecha Fin</label>
              <input type="date" class="form-control" id="fechaFin" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4">Generar Reporte</button>
        </form>

        <h6 class="mb-2">Total Ventas</h6>
        <p id="totalVentas" class="fw-bold">$0</p>
        <button class="btn btn-success w-100" id="exportExcel">Exportar a Excel</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

</body>
</html>
