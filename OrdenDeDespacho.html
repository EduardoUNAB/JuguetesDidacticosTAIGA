<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Orden de Despacho</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Orden de Despacho</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Registrar Nueva Orden de Despacho</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <!-- Formulario de orden -->
        <form id="formOrden" class="mb-4">
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" required>
              <option value="" disabled selected>Selecciona un producto</option>
              <option value="puzzle3d">Puzzle 3D</option>
              <option value="juego_memoria">Juego de Memoria</option>
              <option value="muñeca">Muñeca</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="1" placeholder="Cantidad" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de Entrega</label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle 123, Ciudad" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar Orden</button>
        </form>

        <!-- Orden registrada -->
        <h5>Órdenes de Despacho</h5>
        <ul id="listaOrdenes" class="list-group">
          <!-- Las órdenes se agregan aquí dinámicamente -->
        </ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>


</body>
</html>
