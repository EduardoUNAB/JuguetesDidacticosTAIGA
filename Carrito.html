<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Carrito de Compras</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sticky footer */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .cart-table th, .cart-table td {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Carrito de Compras</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Mi Carrito</h2>

    <!-- Tabla del carrito -->
    <div class="table-responsive">
      <table class="table table-bordered cart-table align-middle">
        <thead class="table-warning">
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Producto 1 -->
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/80x60" alt="Puzzle 3D" class="me-3 rounded">
                <span>Puzzle 3D</span>
              </div>
            </td>
            <td>$12.000</td>
            <td>
              <input type="number" class="form-control w-50 mx-auto" value="1" min="1">
            </td>
            <td>$12.000</td>
            <td>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>

          <!-- Producto 2 -->
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/80x60" alt="Juego de Memoria" class="me-3 rounded">
                <span>Juego de Memoria</span>
              </div>
            </td>
            <td>$8.000</td>
            <td>
              <input type="number" class="form-control w-50 mx-auto" value="2" min="1">
            </td>
            <td>$16.000</td>
            <td>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Resumen -->
    <div class="row justify-content-end">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Resumen de Compra</h5>
            <p class="d-flex justify-content-between">
              <span>Subtotal:</span> <span>$28.000</span>
            </p>
            <p class="d-flex justify-content-between">
              <span>Env√≠o:</span> <span>$3.000</span>
            </p>
            <hr>
            <p class="d-flex justify-content-between fw-bold">
              <span>Total:</span> <span>$31.000</span>
            </p>
            <button class="btn btn-success w-100 mt-3">Proceder al Pago</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
