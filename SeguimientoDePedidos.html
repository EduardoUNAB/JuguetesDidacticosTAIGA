<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Seguimiento de Pedidos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Seguimiento de Pedidos</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Consulta tu Pedido</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <!-- Formulario de seguimiento -->
        <form id="formSeguimiento" class="mb-4">
          <div class="mb-3">
            <label for="pedidoID" class="form-label">ID de Pedido o Correo</label>
            <input type="text" class="form-control" id="pedidoID" placeholder="123456 o correo@ejemplo.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Buscar Pedido</button>
        </form>

        <!-- Resultado del seguimiento -->
        <div id="resultadoSeguimiento" class="mt-3">
          <!-- Estado del pedido -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>

</body>
</html>
