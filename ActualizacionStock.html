<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Kids - Actualización de Stock</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sticky footer */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-warning text-white text-center py-4">
    <h1 class="mb-0">Happy Kids</h1>
    <p class="mb-0">Actualización de Stock</p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Gestión de Inventario</h2>



    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <!-- Formulario de actualización -->
        <form id="formStock" class="mb-4">
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" required>
              <option value="" disabled selected>Selecciona un producto</option>
              <option value="puzzle3d">Puzzle 3D</option>
              <option value="juego_memoria">Juego de Memoria</option>
              <option value="muñeca">Muñeca</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad Vendida</label>
            <input type="number" class="form-control" id="cantidad" min="1" placeholder="Cantidad vendida" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Actualizar Stock</button>
        </form>

        <!-- Stock actual -->
        <h5>Stock Actual</h5>
        <ul id="stockLista" class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Puzzle 3D</span> <span id="stock_puzzle3d">20</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Juego de Memoria</span> <span id="stock_juego_memoria">15</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Muñeca</span> <span id="stock_muñeca">10</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Happy Kids - Todos los derechos reservados</p>
  </footer>
</body>
</html>
